<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="firstname" class="animated-label">*Enter a valid first name</label>
                <input type="text" id="firstname" placeholder="First Name" required>
              </div>

              <div class="form-group">
                <label for="lastname" class="animated-label">*Enter a valid last name</label>
                <input type="text" id="lastname" placeholder="Last Name" required>
              </div>

              <div class="form-group">
                <label for="email" class="animated-label">*Your email should be a Gmail domai </label>
                <input type="email" id="email" placeholder="Email" required>
              </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="spinner-container">
            <img src="images/spinner.svg" alt="Spinner" class="spinner">
        </div>
    </div>

</body>

</html>
