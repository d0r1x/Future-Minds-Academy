<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Calculator</title>
</head>

<body>
    <script>
        let firstNumber = parseFloat(prompt('Write the first number:'));
        let secondNumber = parseFloat(prompt('Write the second number:'));
        let operator = prompt('What operation do you want to apply!').toLowerCase();

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            throw new Error('Please write the valid numbers!');
        }

        let result;

        switch (operator) {
            case 'addition':
                result = firstNumber + secondNumber;
                break;
            case 'subtraction':
                result = firstNumber - secondNumber;
                break;
            case 'multiplication':
                result = firstNumber * secondNumber;
                break;
            case 'division':
                if (secondNumber !== 0) {
                    result = firstNumber / secondNumber;
                } else {
                    result = 'Error: Division by zero';
                }
                break;
            case 'modulus':
                result = firstNumber % secondNumber;
                break;

            default:
                result = 'Invalid opeartion';
                break;

        }

        alert(`Result: ${result}`);
        console.log(`Result: ${result}`);
    </script>
</body>

</html>
