    <title>Task 3</title>
    <script>

        let convertKm = function(kilometers) {
            let miles = kilometers * 0.621371;
            return miles;
        };


        let kilometersValue = 20;
        let milesResult = convertKm(kilometersValue);
        console.log(kilometersValue + " kilometers are equal to " + milesResult + " miles");
    </script>
