    <title>Task 4</title>
    <script>

        let getRadiusOfCircle = function(radiusCircle) {
            let radiusArea = Math.PI * Math.pow(radiusCircle, 2);
            return radiusArea;
        };


        let radius = 20;
        let radiusArea = getRadiusOfCircle(radius);
        console.log("The area of a circle with radius " + radius + " is: " + radiusArea);
    </script>
