    <title>Third Challenge</title>
    <script>
        let euro = prompt('Write euro unit:')

        euro = parseFloat(euro);

        let exchangeRate = 1.2;

        let dollars = euro * exchangeRate;
        
        alert(euro + " euros is equal to " + dollars.toFixed(2) + " dollars.");

        console.log(euro + " euros is equal to " + dollars.toFixed(2) + " dollars.");
    </script>
