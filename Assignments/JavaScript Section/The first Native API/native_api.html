<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Native API</title>
</head>

<body>
    <script>
        let website = prompt('Which website do you want to visit?');

        location.href = `https://www.${website}.com`;

        let searchQuery = prompt('What do you want to search on Google?');

        location.href = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
    </script>
</body>

</html>
